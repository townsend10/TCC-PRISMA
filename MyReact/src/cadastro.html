<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" >
    <script type="cadastro/ts" src ="cadastro.ts" ></script>
    <title>Cadastro</title>
</head>
<body>
    <header id="tela-cadatro">
        <div>
             <p id="titulo"><strong>Cadastro</strong></p>
         </div>
    </header>

    <main id="formulario-de-cadastro"> 
   <form>
       <fieldset class="grupo">
           <legend><strong>Formul√°rio de Cadastro</strong></legend>
           <div class="campo" id="check">
               <label  for="nome"><strong>Nome completo:</strong> </label>
               <input class="campo-formulario" type="text" name="nome" id="nome" required>
           </div>
           <div class="campo">
               <label  for="email"><strong>Email:</strong></label>
               <input class="campo-formulario" type="email" name="email" id="email"required>
           </div>
           <div class="campo">
               <label  for="cpf"><strong>CPF:</strong></label>
               <input class="campo-formulario" type="number" name="cpf" id="cpf" required>

           </div>
           <div class="campo">
            <label  for="telefone"><strong>Telefone:</strong></label>
            <input class="campo-formulario" type="tel" name="telefone" id="telefone" required>
        </div>
        <div class="campo">
            <label  for="cep"><strong>Cep:</strong></label>
            <input class="campo-formulario" type="number" name="cep" id="cep" required>
        </div>
        <div class="campo">
            <label  for="senha"><strong>Senha:</strong></label>
            <input type="password" name="senha" id="senha" required>
        </div>
       
            <a  class="botao" type="submit" href="principal.html">Cadastrar</a>
      
        </fieldset>
   </form>
   </main>

</body>
</html>
